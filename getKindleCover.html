<html>
    <style>
      body {
        background-color: #333;
        color: #fff;
      }
      input, button {
        background-color: #444;
        border: none;
        color: #fff;
        padding: 5px 10px;
      }
      input:focus, button:focus {
        outline: none;
      }
      a {
        color: #00bbff;
      }
      a:hover {
        color: #00ffff;
      }
    </style>
  <body>
    <p>输入 ASIN:</p>
    <input id="asin-input" type="text">
    <button onclick="updateURL('https://m.media-amazon.com/images/P/' + document.getElementById('asin-input').value + '.01.MAIN._SCRM_.jpg')">获取封面</button>
    <script>
      function updateURL(newURL) {
        window.location = newURL;
      }
    </script>
  </body>
</html>

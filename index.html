<html>
  <body>
    <p>Enter an ASIN:</p>
    <input id="asin-input" type="text">
    <button onclick="updateURL('https://m.media-amazon.com/images/P/' + document.getElementById('asin-input').value + '.01.MAIN._SCRM_.jpg')">Update URL</button>
    <p>Click the link to see an image:</p>
    <a id="image-link" href="https://m.media-amazon.com/images/P/***** .01.MAIN._SCRM_.jpg">Image Link</a>
    <script>
      function updateURL(newURL) {
        document.getElementById("image-link").href = newURL;
      }
    </script>
  </body>
</html>
